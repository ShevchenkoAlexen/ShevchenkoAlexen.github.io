<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<script src="newjs.js"></script>
<section class="main">
    <h1>todos</h1>

    <div name = "TodoList" class="body">
        <div class="list_header">
            <span>List name:</span>
            <input type="text" class="input_section" placeholder="Todo list" value = "List Name">
            <label>
                <input type="button" class="del_todo_list">
                <span class="del_todo">&#x2715;</span>
            </label>

            <label>
                <input type="button" value="new_list" class ="new_list_button">
                <span class="button_activ">New list</span>
            </label>
            <label>
                <input type="button" value="copy_list" class = "new_list_button">
                <span class="button_activ">Copy list</span>
            </label>

        </div>
        <form class = "input_form">
            <input type="submit" name="sub_item" class="sub_button" value="&#9013;">
            <input type="text" class="input_section" placeholder="What need to be done?"/>

        </form>
        <ul>
            <li class="template">
                <label class="todo_item">
                    <input class="checkbox" type="checkbox" name="checkbox-test">
                    <span class="checkbox-custom"></span>
                    <span class="label"></span>
                </label>
                <label>
                    <input type="button" class="del_item_button">
                    <span class="del_item">&#x2715;</span>
                </label>
            </li>
        </ul>
        <div class="menu">
            <div class="count"> 1 items</div>
            <label>
                <input type="button" class="button_clear_b">
                <span class="button_clear">Clear complited</span>
            </label>
            <label>
                <input name="menu" value="complited" type="radio" class="radiokbox">
                <span class="button">Complited</span>
            </label>
            <label>
                <input name="menu" value="active" type="radio" class="radiokbox">
                <span class="button">Active</span>
            </label>
            <label>
                <input name="menu" value="all" type="radio" class="radiokbox" checked>
                <span class="button">All</span>
            </label>
        </div>
    </div>
</section>
</body>
</html>
