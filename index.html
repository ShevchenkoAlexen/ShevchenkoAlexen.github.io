<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<script src="build.js"></script>

<section class="main">
    <div class="header">
        <h1 class="header__name">todos</h1>
    </div>
    <div class="body-todo-list">
        <div class="todo-list-header">
            <div class="list-name">
                <span class="list-name__desc">List name:</span>
                <input type="text" class="list-name__input-name" placeholder="Todo list">
            </div>
            <div class="list-header-buttons">
                <input type="button" value="New list" class="new-list-button">
                <input type="button" value="Copy list" class="new-list-button">
                <input type="button" class="del-todo-list" value="&#x2715;">
            </div>

        </div>
        <form class="input-form">
            <input type="submit" name="sub_item" class="input-form__submit-button" value="&#9013;">
            <input type="text" class="input-form__input-section" placeholder="What need to be done?"/>

        </form>
        <ul class="task-ul">
            <li class="task template">
                <label class="task-todo-item">
                    <input class="task-todo-item__checkbox" type="checkbox" name="checkbox-test" >
                    <span class="task-todo-item__checkbox-custom"></span>
                    <span class="task-todo-item__label">Задание</span>
                </label>
                <input type="button" class="task__del-item-button" value="&#x2715;">
            </li>
        </ul>
        <div class="footer-todo-menu">
            <div class="count"> 1 items</div>
            <div class="change-view-menu">
                <label class ="change-view-buttons">
                    <input name="menu" value="all" type="radio" class="change-view-buttons__radiobox" checked>
                    <span class="change-view-buttons__text">All</span>
                </label>
                <label class ="change-view-buttons">
                    <input name="menu" value="active" type="radio" class="change-view-buttons__radiobox">
                    <span class="change-view-buttons__text">Active</span>
                </label>
                <label class ="change-view-buttons">
                    <input name="menu" value="complited" type="radio" class="change-view-buttons__radiobox">
                    <span class="change-view-buttons__text">Complited</span>
                </label>
            </div>
            <input type="button" class="button-clear-complite" value="Clear complited">
        </div>
    </div>

</section>
</body>
</html>
